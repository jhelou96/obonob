<div class="alert-notification" *ngIf="visible" [@slideInOut]>
    <div class="alert-type">
        <img *ngIf="alert && alert.type == 'error'" src="/images/alerts/error.png" />
        <img *ngIf="alert && alert.type == 'success'" src="/images/alerts/success.png" />
    </div>
    <div class="alert-content">
        {{ alert?.message }}
        <div class="alert-dismiss"><a (click)="dismissAlert()"><i class="fas fa-times"></i></a></div>
    </div>
</div>
