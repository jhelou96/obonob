<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">{{ 'AUTH.PASSWORDRESET.home' | translate }}</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/auth/login']">{{ 'AUTH.PASSWORDRESET.signIn' | translate }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ 'AUTH.PASSWORDRESET.passwordReset' | translate }}</li>
    </ol>
</nav>

<div class="page-header">
    <h1><img class="d-none d-sm-inline" src="/images/mascot/{{pageHeaderImage}}" /> {{ 'AUTH.PASSWORDRESET.passwordReset' | translate }}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mb-5">
            <p>{{ 'AUTH.PASSWORDRESET.passwordResetProcess' | translate }}</p>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" ngNativeValidate>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="emailOrUsername" placeholder="{{ 'AUTH.PASSWORDRESET.emailOrUsername' | translate }}" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-info">{{ 'AUTH.PASSWORDRESET.reset' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
